<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LOGO</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="categories.html">Categories</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contacts</a>
      </li>
    </ul>
    <a button class="btn btn-primary" href="login.html">Login</a>
  </nav>

  <div class="container mt-5">
    <h1>Contact Details</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Alice Johnson</h5>
        <p class="card-text"><strong>Email:</strong> aliceJohnson@example.com</p>
        <p class="card-text"><strong>Phone:</strong> 123-456-7890</p>
        <hr>
        <h5 class="card-title">Notes</h5>
        <ul class="list-group">
          <li class="list-group-item">Note 1 <button class="btn btn-info btn-sm float-right">Edit</button><button class="btn btn-danger btn-sm float-right mr-2">Delete</button></li>
          <li class="list-group-item">Note 2 <button class="btn btn-info btn-sm float-right">Edit</button><button class="btn btn-danger btn-sm float-right mr-2">Delete</button></li>
        </ul>
    
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addNoteModal">Add Note</button>
      </div>
    </div>
  </div>


 


<div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addNoteForm">
          <div class="form-group">
            <label for="noteContent">Note</label>
            <textarea class="form-control" id="noteContent" rows="3" required></textarea>
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addNote()">Save Note</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
