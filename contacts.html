<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LOGO</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="categories.html">Categories</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contacts.html">Contacts</a>
      </li>
    </ul>
    <a button class="btn btn-primary" href="login.html">Login</a>
  </nav>
  <div class="container">
   
    <h1 class="mb-4">Contacts</h1>
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="contacts">
       
            <tr>
              <td>Alice Johnson</td>
              <td>aliceJohnsone@example.com</td>
              <td>123-456-7890</td>
              <td>
                <a button class="btn btn-primary btn-sm " href="contact_view.html">view</a>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addContactModal">
      Add Contact
    </button>

    <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addContactForm">
              <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" id="contactName" required>
              </div>
              <div class="form-group">
                <label for="contactEmail">Email</label>
                <input type="email" class="form-control" id="contactEmail" required>
              </div>
              <div class="form-group">
                <label for="contactPhone">Phone</label>
                <input type="tel" class="form-control" id="contactPhone" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addContact()">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>

 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
