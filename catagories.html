<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Categories</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      background-color: #6a7e92;
      ;
    }

    h1 {
      color: #00ff55;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="catagories.html">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contacts</a>
      </li>
    </ul>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.open('login')">Log In</button>
    <button onclick="window.netlifyIdentity && window.netlifyIdentity.logout()">Log Out</button>
  </nav>

  <div class="container mt-5">
    <h1>Categories</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="categories">

        <tr>
          <td>1</td>
          <td>Dummy DATA</td>
          <td>
            <button class="btn btn-primary btn-sm mr-2">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>


    <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addCategoryModal">Add Category</button>
  </div>


  <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addCategoryForm">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addCategory()">Add Category</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", () => {
            const user = netlifyIdentity.currentUser();
            console.log('Netlify Identity initial user state:', user);

            if (!user) {
                console.log('No user found, opening login modal');
                netlifyIdentity.open("login"); 
            } else {
            
                console.log('User found:', user);
               
            }
            netlifyIdentity.on("login", (user) => {
                console.log('User logged in', user);
                netlifyIdentity.close();
               
            });
            netlifyIdentity.on("logout", () => {
                console.log('User logged out');
                document.location.href = "/catagories.html";
            });
        });
    } else {
        console.error('Netlify Identity script not found. Ensure it is loaded before this script.');
    }
</script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>


</body>

</html>
